<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype Embed</title>
    <style>
        /* 1. Basic Reset and Layout with Background Image */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;

            /* --- Setting the Background Image --- */
            /* Ensure 'image_0.png' is in the same folder as this HTML file */
            background-image: url('paper.jpeg');
            /* A fallback color in case the image doesn't load */
            background-color: #e0e0e0; 
            /* Tiles the image repeatedly across the screen, creating a seamless texture */
            background-repeat: repeat;
            /* Centers the starting point of the texture */
            background-position: center center;
        }

        /* 2. The Responsive Container */
        /* This keeps the embed centered and maintains aspect ratio */
        .embed-container {
            position: relative;
            width: 90%;            /* Width relative to the screen */
            max-width: 800px;      /* Max width of the original design */
            
            /* Aspect Ratio Calculation: (450 / 800) * 100 = 56.25% */
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            
            /* Aesthetics: A white box is crucial here for contrast against the busy background texture */
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3); /* Slightly stronger shadow for better pop */
        }

        /* 3. The Iframe Styling */
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removing the default iframe border for a cleaner look inside the container */
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe 
            src="https://embed.figma.com/proto/yNsWcZasjNVNodxRj6otc2/Design-Variation-Prototypes?node-id=9-2&p=f&scaling=contain&content-scaling=fixed&page-id=2%3A4&starting-point-node-id=9%3A2&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
