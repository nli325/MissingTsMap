<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Prototype Embed</title>
    <style>
        /* 1. Basic Reset and Layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5; /* Light grey background */
            font-family: sans-serif;
        }

        /* 2. The Responsive Container */
        .embed-container {
            position: relative;
            width: 90%;            /* Width relative to the screen */
            max-width: 800px;      /* Don't get wider than the original 800px */
            
            /* Aspect Ratio Hack: 
               450px height / 800px width = 0.5625 
               0.5625 * 100 = 56.25% 
            */
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            
            /* Aesthetics */
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 3. The Iframe Styling */
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Kept your original border */
        }
    </style>
</head>
<body>

    <div class="embed-container">
        <iframe 
            src="https://embed.figma.com/proto/yNsWcZasjNVNodxRj6otc2/Design-Variation-Prototypes?node-id=9-2&p=f&scaling=contain&content-scaling=fixed&page-id=2%3A4&starting-point-node-id=9%3A2&embed-host=share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
